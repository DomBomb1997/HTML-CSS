<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 { 
		background-color: darkblue;
		color:  white;
		font-size: medium;
	}
	.my_style {
		background-color: purple;
		color: green;
		text-decoration: underline;
		font-weight: bold;
		font-size: small;
	}
	</style>
	<h2 class="font_1">this h2 element is styled per the class attribute font_1</h2>
	<h3 class="font_2">this h3 element is the styled per the class attribute font_2</h3>
	<h4 class="font_1">even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="my_style"> My own style </p>
	</body>
</html>
